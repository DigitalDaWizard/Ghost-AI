<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GHOST AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
          },
          colors: {
            neonCyan: '#0ff',
            neonPurple: '#a0f',
            darkBg: '#050505',
            cardBg: '#111',
          },
          boxShadow: {
            neon: '0 0 10px rgba(0, 255, 255, 0.4), 0 0 20px rgba(170, 0, 255, 0.4)',
            neonHover: '0 0 20px rgba(0, 255, 255, 0.6), 0 0 40px rgba(170, 0, 255, 0.6)',
            purpleGlow: '0 0 15px rgba(160, 0, 255, 0.5)',
          },
          borderRadius: {
            '2xl': '1rem', // 16dp
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
            'bounce-slow': 'bounce 3s infinite',
            'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            popIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: white;
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .text-glow {
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
  </style>
<script type="importmap">

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.2.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
